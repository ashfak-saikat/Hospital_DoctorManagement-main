  <!-- Section: Design Block -->
  <section class="background-radial-gradient overflow-hidden">
    <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
        <div class="row gx-lg-5 align-items-center mb-5">
          <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
            <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
               <br />
              <span style="color: hsl(218, 81%, 75%)"></span>
            </h1>
            <p class="mb-4 opacity-70" style="color: hsl(218, 81%, 85%)">
              A hospital administrator is a professional who oversees the daily operations of a hospital by planning, directing, and coordinating health services.
            </p>
          </div>

          <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
            <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
            <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

            <div class="card bg-glass">
              <div class="card-body px-4 py-5 px-md-5">
                <form [formGroup]="customerLoginForm">
                  <h1>User SignIn</h1>
                  <br>
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="text" id="phone" formControlName="phone" class="form-control" />
                  <label class="form-label" for="phone">Phone</label>
                </div>

                <div *ngIf="customerLoginForm.controls['phone'].invalid && (customerLoginForm.controls['phone'].dirty || customerLoginForm.controls['phone'].touched)"
                class="error-message">
                <div *ngIf="customerLoginForm.controls['phone'].errors?.['required']">
                  Phone should not blank
                </div>
                <div *ngIf="customerLoginForm.controls['phone'].errors?.['pattern']">
                    Enter Valid phone
                </div>
              </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" formControlName="password" class="form-control" />
                  <label class="form-label" for="password">Password</label>
                </div>

                <div *ngIf="customerLoginForm.controls['password'].invalid && (customerLoginForm.controls['password'].dirty || customerLoginForm.controls['password'].touched)"
                class="error-message">
                <div *ngIf="customerLoginForm.controls['password'].errors?.['required']">
                    Password should not blank
                </div>
                <!-- <div *ngIf="clientLoginForm.controls['password'].errors?.['maxlength']">
                    Maximum 8 character required
                </div> -->
                <div *ngIf="customerLoginForm.controls['password'].errors?.['minlength']">
                    Minium 8 character required
                </div>
                  </div>

                  <div class="new-user-register">
                      Don`t have an account yet? <span class="sign-up" >Sign up Now</span>
                  </div>
                  <br />
                <!-- Submit button -->
                <button (click)="customer_login()" class="btn btn-primary btn-block mb-4">
                  SignIn
                </button>

              </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
