<br /><br />
<div class="register-tab">
    <div class="container">
        <h1>My Appointments</h1>
        <div class="float-end" style="margin-bottom: 20px;">
          <button (click)="routerToLink('/patient/create-appointment')" [class.selected]="url === '/patient/create-appointment'" class="btn btn-warning btn-lg ms-2">Create Appointment</button>
        </div>
        <div *ngIf="appointments.length === 0">
            No Appointment currently in your List.
        </div>
        <div *ngIf="appointments.length > 0">
            <table class="table table-bordered table-striped text-center" border="1" >
                <tr>
                    <th>
                        Doctor Name
                    </th>
                    <th>
                        Appointment Date
                    </th>
                    <th>
                        Appointment Time
                    </th>
                    <th>Patient Name</th>
                </tr>
              <tr *ngFor="let apt of appointments">
                  <td>{{apt?.appointmentId}}</td>
                  <td>{{apt?.appointmentDate}}</td>
                  <td>{{apt?.appointmentTime}}</td>
                  <td>{{apt?.patientName}}</td>
              </tr>
            </table>
        </div>
    </div>
</div>
